<!doctype html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="Jorge Luis Vasquez" content="Un espacio para descubrir los mejores paisajes de los Estados Unidos"/><meta name="keywords" content="places,lugares,USA, tripleten,html,ccs.JavaScript"/><title>Alrededor de los EE.UU</title><link rel="shortcut icon" href="./favicon.webp"/><title>Alrrededor de EE.UU</title><script defer="defer" src="js/app.js"></script><link href="app.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="images/Vector-Around-US.svg" alt="Imagen Alrrededor de EE.UU" class="header__logotipo"/></header><section class="profile"><div class="profile__avatar"><img class="profile__avatar-image" src="images/Vector-Avatar.svg" alt="imagen de un explorador"/><div class="overlay"><img src="images/Vector-edit-button.svg" alt="edit button" class="profile__edit-button-icon"/></div></div><div class="profile__data"><div class="profile__name-area"><p class="profile__name">Jacques Cousteau</p><button class="profile__edit-button" id="editButton"><img src="images/Vector-edit-button.svg" alt="edit button" class="profile__edit-button-image"/></button></div><div class="profile__role-area"><p class="profile__role">Explorador</p></div></div><button class="profile__add-button" id="addButton"><img src="images/Add-Button-PNG.png" alt="boton" class="profile__add-button-image"/></button></section><div class="popup" id="popup"><div class="popup__container"><h2 class="popup__title">Editar perfil</h2><form class="form" id="form-profile"><input required id="nameInput" class="form__input" placeholder="Nombre" minlength="2" maxlength="40" name="name"/><div class="form__error" id="nameInput-error"></div><input required id="aboutMeInput" class="form__input" placeholder="Acerca de mí" name="about" minlength="2" maxlength="200"/><div class="form__error" id="aboutMeInput-error"></div><button type="submit" id="saveEditButton" class="form__submit">Guardar</button></form><button id="closeEditButton" class="popup__container-close-button"><img src="images/Close-Icon-PNG.png" alt="close button" class="popup__container-close-button-image"/></button></div></div><div class="popup popup_tarjeta" id="popup-tarjeta"><div class="popup__container"><h2 class="popup__title">Nuevo Lugar</h2><form class="form"><input required id="titleInput" name="title" class="form__input" placeholder="Titulo" minlength="2" maxlength="30"/><div class="form__error" id="titleInput-error"></div><input type="url" required id="urlInput" name="url" class="form__input" placeholder="URL de la imagen"/><div class="form__error" id="urlInput-error"></div><button type="submit" id="saveCardButton" class="form__submit">Crear</button></form><button type="button" id="closeCardButton" class="popup__container-close-button"><img src="images/Close-Icon-PNG.png" alt="close button" class="popup__container-close-button-image"/></button></div></div><div class="image-popup" id="imagePopup"><div class="image-popup__content"><div class="image-popup__image-container"><button class="image-popup__close-button"><img src="images/Close-Icon-PNG.png" alt="close button" class="image-popup__close-button-icon"/></button> <img src="#" alt="#" class="image-popup__image" id="popupImage"/><h2 class="image-popup__title" id="popupTitle"></h2></div></div></div><div class="popup popup_confirm" id="confirmPopup"><div class="popup__content"><h2 class="popup__title">¿Estás seguro?</h2><button class="popup__confirm-button popup__confirm-button_yes" id="confirmYes">Sí</button> <button class="popup__confirm-button popup__confirm-button_no" id="confirmNo">No</button></div></div><div class="popup popup_avatar" id="avatarPopup"><div class="popup__container"><button id="closeAvatarPopup" class="popup__container-close-button"><img src="images/Close-Icon-PNG.png" alt="close button" class="popup__container-close-button-image"/></button><h2 class="popup__title">Cambiar foto de perfil</h2><form id="avatarForm" class="form"><input type="url" id="avatarUrlInput" name="avatar" placeholder="URL de la imagen Avatar" required class="form__input"/><div class="form__error" id="avatarUrlInput-error"></div><button type="submit" class="form__submit">Guardar</button></form></div></div><section class="elements"></section><footer class="footer"><p class="footer__copyright">&#169 2024 Jorge Luis Vasquez</p></footer></div><template class="template"><div class="element"><img src="images/image-Yosemite-valley.jpg" alt=" imagen de un rio rodeado de arboles tipo pinos" class="element__image"/><div class="element__trash"><img src="images/Trash.svg" alt="imagen de un cesto de basura" class="element__trash-image"/></div><div class="element__rectangle"><h2 class="element__place">Yosemite Valley</h2><div class="element__likes"><button class="element__button element__button_liked" id="likeButton"></button><div class="element__likes-count">0</div></div></div></div></template></body></html>
